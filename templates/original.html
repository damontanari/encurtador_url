<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/icon.ico">

    <title>DRD - Encurtador URL</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <center><h2> URL Original:</h2></center>
    <br>
    <br>
    <h1 id="endereco">{{link_original}}</h1>
    <center><button class="btn btn-lg btn-primary btn-block" id="copylink" onclick="copyurl()">Copiar link</button></center>

    <script>
      
      const url = document.getElementById('endereco')
      const url_ok = url.textContent;
      const btt = document.getElementById('copylink')
      
      btt.onClick = function get(){
        copyurl()
      }

      function copyurl(){
        navigator.clipboard.writeText(url_ok)
      }

    </script>
  </body>
</html>
