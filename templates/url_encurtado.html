<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/img/icon.ico">

    <title>DRD - Encurtador URL</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <center><h2> Utilize o link abaixo:</h2></center>
    <br>
    <br>
    <h1 id="endereco">{{url_encurtada}}</h1>
    <center><button class="btn btn-lg btn-primary btn-block" id="copylink" onclick="copyurl()">Copiar link</button></center>
    <div style="padding: 30px;">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3447096968820473" crossorigin="anonymous"></script>
      <!-- Flask Adsense -->
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-3447096968820473"
          data-ad-slot="3626371279"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <script>
      
      const url = document.getElementById('endereco')
      const url_ok = url.textContent;
      const btt = document.getElementById('copylink')
      
      btt.onClick = function get(){
        copyurl()
      }

      function copyurl(){
        navigator.clipboard.writeText(url_ok)
      }

    </script>
  </body>
</html>
